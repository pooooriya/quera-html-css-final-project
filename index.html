<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="https://order.gelatohouse.ir/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>جلاتو هاوس - سفارش آنلاین بستنی ایتالیایی</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__logo">
          <a href="/">
            <img
              alt="gelato house logo"
              loading="lazy"
              src="https://order.gelatohouse.ir/2.15.12/img/9dcd0541179a7fde025e88026901a4be.png"
            />
          </a>
        </div>
        <div class="header__actions">
          <i class="fa fa-bars"> </i>
          <a> سفارش اینترنتی </a>
          <a> قوانین سایت </a>
          <button class="btn btn--secondary">
            <i class="fa fa-user"></i>
            ورود / عضویت
          </button>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="carousel">
          <div class="carousel__arrowleft">
            <i class="fa fa-arrow-left"></i>
          </div>
          <div class="carousel__arrowright">
            <i class="fa fa-arrow-right"></i>
          </div>
        </div>
      </section>
      <section>
        <div class="information">
          <div class="information__description">
            <h2>آماده ی سفارش گیری هستیم</h2>
            <button class="btn btn--secondary">محدودیت سرویس دهی با پیک</button>
          </div>
          <div class="information__shipping">
            <h2>میانگین زمان تحویل</h2>
            <div class="information__shipping__time">
              <span> حضوری </span>
              <span> تا 15 دقیقه </span>
            </div>
            <div class="information__shipping__time">
              <span> ارسال با پیک </span>
              <span> تا 120 دقیقه </span>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="menu">
          <div class="menu__main">
            <div class="menu__main__navigation">
              <button class="btn btn--clicked">منوی سفارش</button>
              <button class="btn">اطلاعات مجموعه</button>
            </div>
            <div class="menu__main__category">
              <div class="menu__main__category__item">
                <img
                  src="https://static.delino.com/Image/Restaurant/Category/sizlnyhb.0jl.png"
                />
                <h6>جلاتو های ترکیبی</h6>
              </div>
              <div class="menu__main__category__item">
                <img
                  src="https://static.delino.com/Image/Restaurant/Category/sizlnyhb.0jl.png"
                />
                <h6>جلاتو های ترکیبی</h6>
              </div>
              <div class="menu__main__category__item">
                <img
                  src="https://static.delino.com/Image/Restaurant/Category/sizlnyhb.0jl.png"
                />
                <h6>جلاتو های ترکیبی</h6>
              </div>
            </div>
          </div>
          <div class="menu__basket">
            <div class="menu__basket__inner">
              <h3>سبد خرید</h3>
              <div class="menu__basket__inner__icon">
                <i class="fa fa-shopping-basket"> </i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
